<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">
            
 
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/userAsset/logo s design.png" alt="Logopng" class="logo">
                    <div class="logo-text">hahnawaz</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#ContactMe">Contact Me</a></div>
                </div>
            </div>


            <!-- Hero section -->
        <div class="hero-section">

            <div class=" absolute faded-text">MD Shahnawaz</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! MD Shahnawaz</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer
                </div>

                <button class="btn-pink" id="button">Hire me</button>

            </div>
           
        <div class="hero-section-right">

            <div class="absolute icons icon-dots">
                    <img src="./images/userAsset/dots.png" alt="dots"/>
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./images/userAsset/cube.png" alt="img"/>
                </div>
                <div class="absolute icons icon-circle">
                    <img src="./images/userAsset/circle.png" alt="img"/>
                </div>
                <div class="absolute icons icon-zigzag"><img src="./images/userAsset/zigzags.png" alt="img"/></div>
                 
                <div class="absolute icons icon-plus">
                    <img src="./images/userAsset/plus.png" alt="img"/>
                </div>

                <div class="user-image">
                    <img src="./images/userAsset/resize-17136508561628105516SnapinstaPhotoroomwithoutwatermark.jpg" alt="img">
                </div>
         </div>



        </div>
        </div>

        

    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed('.role', {
          strings: [
            "Full stack Developer",
            "Web Developer",
            "UI UX Designer",
            "Coder",
         ],
        loop :true,
        typeSpeed: 100,
        backSpeed:80,
        backDelay:1000,
        });
      </script>

</body>
</html>
